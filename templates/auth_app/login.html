{% extends "base_auth.html" %} {% load static %} {% block content %} 

<div>
      <form action={% url 'login' %} method="post">
      {% csrf_token %}
        <div class="bg-grey min-h-screen flex">
          <div
            class="
              container
              max-w-sm
              mx-auto
              flex-1 flex flex-col
              items-center
              justify-center
              px-2
            "
          >
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
              <h1 class="mb-8 text-3xl text-center">Login</h1>
              <input
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email"
              />

              <input
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password"
              />
              
              <button
                type="submit"
                style="background-color: indigo;"
                class="
                  w-full
                  text-center
                  py-3
                  rounded
                  bg-green
                  text-white
                  hover:bg-green-dark
                  focus:outline-none
                  my-1
                "
              >
                Log in
              </button>

              <div class="col s12 m6 offset-m3 center-align">
                <a class="oauth-container btn darken-4 white black-text mx-auto" style="display: flex;justify-content: center;align-items: center;" href="/accounts/google/login/?process=login" style="text-transform:none">
                    <div class="left">
                        <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    </div>
                    Login with Google
                </a>
              </div>

              

              <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the
                <a
                  class="no-underline border-b border-grey-dark text-grey-dark"
                  href="#"
                >
                  Terms of Service
                </a>
                and
                <a
                  class="no-underline border-b border-grey-dark text-grey-dark"
                  href="#"
                >
                  Privacy Policy
                </a>
              </div>
            </div>


            <div class="text-grey-dark mt-6">
              Didn't have an account?
              <a
                class="no-underline border-b border-blue text-blue"
                href="../signup"
              >
                Sign up </a
              >
            </div>
          </div>
        </div>
      </form>
    </div>

{% endblock content %}


<link rel="stylesheet" href={% static 'css/auth_app/sign-up.css' %}>
