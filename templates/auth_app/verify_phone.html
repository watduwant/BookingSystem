{% extends "base_auth.html" %} {% load static %} {% block content %} 

<div>
      <form action={% url 'otp_send' %} method="post">
      {% csrf_token %}
        <div class="bg-grey min-h-screen flex">
          <div
            class="
              container
              max-w-sm
              mx-auto
              flex-1 flex flex-col
              items-center
              justify-center
              px-2
            "
          >
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
              <h1 class="mb-8 text-3xl text-center">Send OTP</h1>
              <input
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="phone"
                placeholder="Phone"
              />
              
              <button
                type="submit"
                style="background-color: indigo;"
                class="
                  w-full
                  text-center
                  py-3
                  rounded
                  bg-green
                  text-white
                  hover:bg-green-dark
                  focus:outline-none
                  my-1
                "
              >
                Send OTP
              </button>

            </div>


          </div>
        </div>
      </form>
    </div>

{% endblock content %}


<link rel="stylesheet" href={% static 'css/auth_app/sign-up.css' %}>
